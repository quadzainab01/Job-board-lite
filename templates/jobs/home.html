<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board Lite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFE5B4; /* light peach */
            color: #4a2c2a;  /* darker text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.103);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 30px;
        }

        .btn-custom {
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 20px;
            margin-bottom: 40px;
        }

        footer {
            margin-top: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>🌟 Welcome to Job Board Lite 🌟</h1>
    </div>

    <p class="welcome-text">Your sweet hub for finding and applying to jobs easily!</p>
    <p class="tagline">Choose where you want to go 👇</p>

    <div>
        <!-- Admin Dashboard -->
        <a href="/admin" class="btn btn-warning btn-custom">🛠 Admin Dashboard</a>

        <!-- Post a Job / View Jobs with login check -->
        {% if user.is_authenticated %}
            <a href="{% url 'post_job' %}" class="btn btn-info btn-custom">👩‍💼 Post a Job</a>
            <a href="{% url 'job_list' %}" class="btn btn-success btn-custom">💼 View Jobs</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-info btn-custom">👩‍💼 Post a Job</a>
            <a href="{% url 'register' %}" class="btn btn-success btn-custom">💼 View Jobs</a>
        {% endif %}
    </div>

    <footer>
        <p>🚀 Built with ❤️ using Django</p>
    </footer>
</body>
</html>
