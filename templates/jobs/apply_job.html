{% extends "base.html" %}

{% block content %}
<h1>Apply for {{ job.title }} at {{ job.company }}</h1>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="cover_note" class="form-label">Cover Note</label>
        <textarea name="cover_note" class="form-control" id="cover_note" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
    <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
